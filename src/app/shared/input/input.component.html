<div class="col-sm-6 col-xs-12">
 
  <div class="form-group" [class.has-sucess]= "hasSucess()"
  [class.has-error]= "hasError()">
   
  <label class="control-label sr-only" for="iptSuccess"><i class="fa fa-check"></i>{{label}}</label>
    
    <ng-content></ng-content>
    <span class="help-block" *ngIf= "hasSucess()">
      <i class="fa fa-check"></i>{{errorMessage}}</span>
    
    <span class="help-block" *ngIf="hasError()">
      <i class="fa fa-remove"></i>{{errorMessage}}</span>

</div>
